<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>September Household Accounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-container">
        <img id="map-image" src="images/dongne_map.png" alt="지도">
        
        </div>

    <div id="ui-panel">
        <div class="map-switch">
            <button id="btn-dongne" class="active">동네</button>
            <button id="btn-hakgyo">학교</button>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn" data-filter="0">all</button>
            <button class="filter-btn" data-filter="1">★ 1.0~</button>
            <button class="filter-btn" data-filter="2">★ 2.0~</button>
            <button class="filter-btn" data-filter="3">★ 3.0~</button>
            <button class="filter-btn" data-filter="4">★ 4.0~</button>
        </div>
    </div>

    <div id="popup-modal" class="hidden">
        <div class="popup-content">
            
            <img id="popup-image" src="" alt="상세 정보"> 
            
            <button id="popup-close">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
